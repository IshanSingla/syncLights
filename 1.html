  <script>
    const check = () => {
      console.log("check");
      fetch("http://localhost:3000/ambulance/update", { method: "GET" })
        .then((res) => {
          document.getElementById("check").innerHTML =
            document.getElementById("check").innerHTML == "Start"
              ? "Stop"
              : "Start";
          alert("done");
        })
        .catch((err) => {
          alert(err.message);
        });
    };
    const incriment = () => {
      console.log("check");
      fetch("http://localhost:3000/ambulance/incriment", { method: "GET" })
        .then((res) => {
          alert("done");
        })
        .catch((err) => {
          alert(err.message);
        });
    };
    const reset = () => {
      console.log("check");
      fetch("http://localhost:3000/ambulance/reset", { method: "GET" })
        .then((res) => {
          alert("done");
        })
        .catch((err) => {
          alert(err.message);
        });
    };
  </script>
